<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>문제</title>
  </head>
  <body>
    <script>
      let a = new String("Next time I fall in love with you");
      document.write("a.slice(20,25)=" + a.slice(20, 25) + "<br>");
      document.write("a.substr(20,4)=" + a.substr(20, 4));
      //love를 slice ,substr를 이용하여 표현
    </script>
  </body>
</html>
