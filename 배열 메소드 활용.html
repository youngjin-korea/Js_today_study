<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열 메소드 활용</title>
    <script>
        function pr(msg,arr){
            document.write(msg + arr.toString()+"<br>");
        }
    </script>
</head>
<body>
    <h3>배열 메소드 활용</h3>
    <hr>
    <script>
        let a = new Array("황","김","이");
        let b = new Array("박");
        let c;

        pr("배열 a= ",a);
        pr("배열 b= ",b);
        document.write("<hr>");

        c=a.concat(b);
        pr("c=a.concat(b) c=",c);
        pr("c=a.concat(b) a=",a);

        c=a.join("##");
        pr("c=a.join('##') c=",c);
        pr("c=a.join('##') a=",a);
    
        c=a.reverse();
        pr("c=a.reverse() c=",c);
        pr("c=a.reverse() a=",a);
        
        c=a.slice(1,2);
        pr("c=a.slice(1,2) c=",c);
        pr("c=a.slice(1,2) a=",a);
        
        c=a.sort();
        pr("c=a.sort() c=",c);
        pr("c=a.sort() a=",a);
    </script>
</body>
</html>
