<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>array배열만들기</title>
</head>
<body>
    <h3>array배열만들기</h3>
    <hr>
    <script>
        let degrees=new Array(); //빈배열 생성
        degrees[0]=15.1;
        degrees[1]=15.4;
        degrees[2]=16.1;
        degrees[3]=17.1;
        degrees[4]=19.1;
        degrees[5]=18.1;
//6개 배열 생성

        let sum = 0;
        for(let i=0; i <degrees.length; i++)
        sum += degrees[i];
        document.write("평균온도는"+ sum/degrees.length+"<br>");
//평균값을 구해서 평균온도를 생성        

            degrees.length=10;
            for(let i=0; i <degrees.length; i++)
                document.write(degrees[i]+"");
            document.write("<br>");
//배열의 크기를 조정하여 배열을 나열한 결과 앞에서 부터 설정한 값까지 
//남고 나머지는 삭제됨

            degrees.length=2;
            for(let i=0; i <degrees.length; i++)
                document.write(degrees[i]+"");
            document.write("<br>");
    </script>
</body>
</html>
