<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>string 객체 메소드 활용</title>
</head>
<body>
    <script>
        let a = new String("Boys and Girls");
        let b = "!!";
        document.write("a:"+a+"<br>");
        document.write("b:"+b+"<br><hr>");

        document.write(a.charAt(0) +"<br>"); 
        document.write(a.concat(b,"입니다.") +"<br>");
        document.write(a.indexOf("s") +"<br>"); //0부터 시작해서 숫자 3을 출력 하므로 4번째에 첫 s를 발견할 수 있다.
        document.write(a.indexOf("And") +"<br>"); //and인데 And로 찾아보니 결과 값이 없어서 -1을 출력한다.
        document.write(a.slice(5,8) +"<br>");
        document.write(a.substr(5,3) +"<br>");
        document.write(a.toUpperCase() +"<br>");
        document.write(a.replace("and","or") +"<br>"); //and를 or로 대체함
        document.write("kitae".trim()+"<br><hr>"); // 앞뒤의 공백을 빼고 텍스트만 처리하는 메소드 이다.
// split메소드는 각 문자열을 분리하는데 분리할 조건을 넣어준다.
        let sub = a.split(" "); //괄호 안을 구분자라고 하며 괄호 안 기준으로 분리시킴
        document.write("a를 빈칸으로 분리 <br>");
        for(let i=0; i<sub.length; i++){
            document.write("sub"+i+"="+sub[i]+"<br>");
        }
        document.write("<hr>");
        

        let sub1 = a.split(""); //괄호 뛰어쓰기를 없애니 단어 하나씩으로 쪼개짐
        document.write("a를 하나씩 분리 <br>");
        for(let i=0; i<sub1.length; i++){
            document.write("sub1"+i+"="+sub1[i]+"<br>");
        }
       
        
        document.write("<hr>String메소드를 실행 후 a와b변함 없음"+"<br>");
        document.write("a:"+a+"<br>");
        document.write("b:"+b+"<br>");

    </script>
</body>
</html>
